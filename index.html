<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Delta Image  <h6>Download easily via clicking images</h6></h1>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1683009427500-71296178737f?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Hisma desert">
            <a href="https://unsplash.com/photos/a-person-jumping-into-the-air-at-sunset-urBne08-lTQ" target="_blank">Hisma Desert</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695796954-bad0d0f59ff1?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Holding a Rock">
            <a href="https://unsplash.com/photos/a-person-kneeling-down-and-holding-a-rock-in-their-hands-9fhAhIvYeEo" target="_blank">Holding a Rock</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1706391460990-f7817d152cc3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Two little girls">
            <a href="https://unsplash.com/photos/two-little-girls-hugging-each-other-in-a-tent-4ZGc7HMtd0w" target="_blank">Two little girls</a>
        </div>

    </div>

    <button id="show-more">Show more</button>
